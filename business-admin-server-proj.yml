    #defaultDataSourceName: #默认数据库设置
      #type:
      #driver-class-name:
      #username:
      #password:
      #jdbc-url:
    datasource:
      names: ds
      ds:
        type: com.zaxxer.hikari.HikariDataSource
        driver-class-name: com.mysql.jdbc.Driver
        username: ENC(YXXxUQzO2qaxX2bJzDNKZg==)
        password: ENC(iIR6UImHnGfe4GOkWBFxtw==)
        jdbc-url: ENC(4K/147e4pGCoUEYB60Og76uzYynosfYyX4yC5lOOSEIlxvcQj4ETfBSg2gTuGzWMkA0oAvbLlYZH+ghTbLIgHn4lqcT1p7YTi1SpF/n/Ybsb6gfE5OMIBtd1kyGkgVz5ml+VNdeUqLTPBIyHMYd2u8iC00SrZO4M)
    config:
      sharding:
        tables:
          t_sys_log:
            actual-data-nodes: ds.t_sys_log_${0..1}
            table-strategy:
              inline:
                sharding-column: id
                algorithm-expression: t_sys_log_${id % 2}
            key-generator-column-name: id

